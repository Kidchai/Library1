<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
<p th:text="${person.getName() + ', ' + person.getBirthYear()}">person</p>
<p th:if="${books.isEmpty()}">This person doesn't keep any books.</p>
<table>
<tr th:if="${!books.isEmpty()}"
        th:each="book : ${books}">
    <td th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}">book</td>
</tr>
</table>
<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit</a>
<hr/>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
